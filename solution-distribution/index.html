---
layout: default
---

<div class="home">

    <h1 class="page-heading">分布式系统</h1>

    <ul class="post-list">
        {% for post in site.categories.solution-distribution %}
        <li>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

        </li>
        {% endfor %}
    </ul>

</div>
